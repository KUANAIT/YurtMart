<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
  <h1>Reviews</h1>
</header>

<main class="container my-4">
  {{ if .Username }}
  <h2 class="text-center">Leave a Review</h2>
  <form action="/submit-review" method="POST" class="my-3">
    <div class="mb-3">
      <label class="form-label">Rating (1-5):</label>
      <select name="rating" class="form-select">
        <option value="1">1 ★</option>
        <option value="2">2 ★</option>
        <option value="3">3 ★</option>
        <option value="4">4 ★</option>
        <option value="5">5 ★</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Your Review:</label>
      <textarea name="text" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Submit Review</button>
  </form>
  {{ else }}
  <div class="alert alert-warning text-center">
    <p><strong>Want to leave a review?</strong></p>
    <p><a href="/login" class="btn btn-primary">Login</a> or <a href="/register" class="btn btn-secondary">Register</a></p>
  </div>
  {{ end }}

  <h2 class="mt-5">Recent Reviews</h2>
  <ul class="list-group">
    {{range .Reviews}}
    <li class="list-group-item">
      <strong>{{.Username}}</strong> - <span>{{.Rating}}★</span>
      <p>{{.Text}}</p>
    </li>
    {{end}}
  </ul>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 YurtMart. All Rights Reserved.</p>
</footer>

</body>
</html>

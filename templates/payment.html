<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - YurtMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .cart-item-name {
      font-weight: bold;
    }
    .cart-item-price {
      color: #28a745;
    }
    .cart-total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Payment</h1>
  <p>Please review your order and proceed with payment.</p>

  <div class="mb-4">
    <h3>Shipping Address</h3>
    <p id="shipping-address">Loading shipping address...</p>
  </div>

  <!-- Cart Items -->
  <div id="cart-items">
    <!-- Cart items will be dynamically added here -->
  </div>

  <!-- Total Price -->
  <div class="cart-total">
    Total: $<span id="cart-total">0.00</span>
  </div>

  <!-- Payment Form -->
  <form id="payment-form" onsubmit="handlePayment(event)">
    <div class="mb-3">
      <label for="card-number" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
    </div>
    <div class="mb-3">
      <label for="expiry-date" class="form-label">Expiry Date</label>
      <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" placeholder="123" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Pay Now</button>
  </form>
</div>

<!-- JavaScript to fetch cart data and handle payment -->
<script>
  // Fetch cart data when the page loads
  async function fetchCart() {
    try {
      const response = await fetch("/cart", {
        credentials: "include",
      });
      if (!response.ok) {
        throw new Error("Failed to fetch cart");
      }
      const data = await response.json();
      updateCartUI(data.items || []);
    } catch (error) {
      console.error("Error fetching cart:", error);
      alert("Failed to load cart data. Please try again.");
    }
  }

  // Update the cart UI
  function updateCartUI(cartItems) {
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    let total = 0;

    // Clear the cart items container
    cartItemsContainer.innerHTML = '';

    // Add each item to the cart UI
    cartItems.forEach((item) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const itemElement = document.createElement('div');
      itemElement.classList.add('cart-item');
      itemElement.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</div>
        `;
      cartItemsContainer.appendChild(itemElement);
    });

    // Update the total price
    cartTotalElement.textContent = total.toFixed(2);
  }

  // Handle payment form submission
  // Handle payment form submission
  async function handlePayment(event) {
    event.preventDefault();

    const cardNumber = document.getElementById('card-number').value;
    const expiryDate = document.getElementById('expiry-date').value;
    const cvv = document.getElementById('cvv').value;

    // Validate payment details (basic validation)
    if (!cardNumber || !expiryDate || !cvv) {
      alert("Please fill out all payment details.");
      return;
    }

    // Get the total price from the cart
    const totalPrice = parseFloat(document.getElementById('cart-total').textContent);

    try {
      const response = await fetch("/payment/process", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include",
        body: JSON.stringify({
          amount: totalPrice,
          method: "credit card", // You can customize this based on the payment method
        }),
      });
      if (!response.ok) {
        throw new Error("Payment failed");
      }
      const data = await response.json();
      alert(data.message || "Payment successful!");
      window.location.href = "/"; // Redirect to home page after payment
    } catch (error) {
      console.error("Error:", error);
      alert("Payment failed. Please try again.");
    }
  }

  // Fetch the shipping address when the page loads
  async function fetchShippingAddress() {
    try {
      const response = await fetch("/customer/shipping-address", {
        credentials: "include",
      });
      if (!response.ok) {
        throw new Error("Failed to fetch shipping address");
      }
      const data = await response.json();
      document.getElementById("shipping-address").textContent = data.shipping_address;
    } catch (error) {
      console.error("Error fetching shipping address:", error);
      document.getElementById("shipping-address").textContent = "Failed to load shipping address.";
    }
  }

  // Call the function when the page loads
  fetchShippingAddress();

  // Fetch cart data when the page loads
  fetchCart();
</script>
</body>
</html>

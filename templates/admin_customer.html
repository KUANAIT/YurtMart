<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/admin">Admin Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h1>Welcome, Admin!</h1>
  <div id="users-list">
    <!-- Users will be loaded here -->
  </div>
</div>

<script>
  // Fetch and display users
  async function loadUsers() {
    try {
      const response = await fetch("/admin/users", {
        credentials: "include",
      });
      if (!response.ok) {
        throw new Error("Failed to fetch users");
      }
      const users = await response.json();
      console.log("Fetched users:", users); // Debugging line
      const usersList = document.getElementById("users-list");
      usersList.innerHTML = users.map(user => `
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">${user.name}</h5>
              <p class="card-text">Admin: ${user.admin}</p>
              <button onclick="deleteUser('${user.id}')" class="btn btn-danger">Delete</button>
              <button onclick="updateUser('${user.id}')" class="btn btn-primary">Toggle Admin</button>
            </div>
          </div>
        `).join("");
    } catch (error) {
      console.error("Error:", error);
      alert(error.message);
    }
  }

  // Delete a user
  async function deleteUser(userId) {
    try {
      const response = await fetch(`/admin/users/delete?id=${userId}`, {
        method: "DELETE",
        credentials: "include",
      });
      if (!response.ok) {
        throw new Error("Failed to delete user");
      }
      const data = await response.json();
      alert(data.message);
      loadUsers(); // Refresh the list
    } catch (error) {
      console.error("Error:", error);
      alert(error.message);
    }
  }

  // Update a user (toggle admin rights)
  async function updateUser(userId) {
    console.log("Updating user with ID:", userId); // Debugging line
    try {
      // Fetch the current user data
      const userResponse = await fetch(`/admin/users?id=${userId}`, {
        credentials: "include",
      });
      if (!userResponse.ok) {
        throw new Error("Failed to fetch user data");
      }
      const user = await userResponse.json();

      // Toggle the admin status
      const newAdminStatus = !user.admin;

      // Send the update request
      const updateResponse = await fetch(`/admin/users/update?id=${userId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include",
        body: JSON.stringify({ admin: newAdminStatus }),
      });
      if (!updateResponse.ok) {
        throw new Error("Failed to update user");
      }
      const data = await updateResponse.json();
      alert(data.message);
      loadUsers(); // Refresh the list
    } catch (error) {
      console.error("Error:", error);
      alert(error.message);
    }
  }

  // Load users when the page loads
  loadUsers();
</script>
</body>
</html>

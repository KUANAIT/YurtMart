<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YurtMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Register</h1>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="/customers" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" id="shippingAddress" name="shipping_address[street]" placeholder="Street" required>
                    <input type="text" class="form-control mt-2" name="shipping_address[city]" placeholder="City" required>
                    <input type="text" class="form-control mt-2" name="shipping_address[state]" placeholder="State" required>
                    <input type="text" class="form-control mt-2" name="shipping_address[postal_code]" placeholder="Postal Code" required>
                    <input type="text" class="form-control mt-2" name="shipping_address[country]" placeholder="Country" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 YurtMart. All Rights Reserved.</p>
</footer>

</body>
</html>

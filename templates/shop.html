<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .category {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      background-color: #343a40;
      color: white;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2em;
      color: #28a745;
      font-weight: bold;
    }
    .item-image {
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .quantity-controls button {
      background-color: midnightblue;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;
    }
    .quantity-controls span {
      margin: 0 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
  <a href="http://localhost:8086/admin_check" style="font-size: 1.2em; color: midnightblue; text-decoration: none; font-weight: bold;">
    For admins
  </a>
  <a href="http://localhost:8086/item_ordered" style="font-size: 1.2em; color: midnightblue; text-decoration: none; font-weight: bold;">
    Go to Cart
  </a>
  <a href="http://localhost:8086" style="font-size: 1.2em; color: midnightblue; text-decoration: none; font-weight: bold;">
    Home page
  </a>
</div>


<h1 style="text-align:center;">Supermarket Items</h1>
<div class="container">
  {{range $category, $items := .}}
  <div class="category">{{$category}}</div>
  <div class="grid">
    {{range $items}}
    <div class="card" data-id="{{.ID}}" data-name="{{.Name}}" data-price="{{.Price}}">
      <img src="{{.ImageURL}}" alt="{{.Name}}" class="item-image">
      <h2>{{.Name}}</h2>
      <p class="price">${{.Price}}</p>
      <p><strong>Stock:</strong> {{.Stock}}</p>
      <p>{{.Description}}</p>
      <div class="quantity-controls">
        <button class="decrease">âˆ’</button>
        <span class="quantity">0</span>
        <button class="increase">+</button>
      </div>

    </div>
    {{end}}
  </div>
  {{end}}
</div>

<button id="send-cart" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: midnightblue; color: white; border: none; border-radius: 5px; cursor: pointer;">
  Send Cart
</button>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".card").forEach(card => {
      let quantityElem = card.querySelector(".quantity");
      let decreaseBtn = card.querySelector(".decrease");
      let increaseBtn = card.querySelector(".increase");

      decreaseBtn.addEventListener("click", () => {
        let quantity = parseInt(quantityElem.textContent);
        if (quantity > 0) {
          quantityElem.textContent = quantity - 1;
        }
      });

      increaseBtn.addEventListener("click", () => {
        let quantity = parseInt(quantityElem.textContent);
        quantityElem.textContent = quantity + 1;
      });
    });

    document.getElementById("send-cart").addEventListener("click", () => {
      let cartItems = [];

      document.querySelectorAll(".card").forEach(card => {
        let quantity = parseInt(card.querySelector(".quantity").textContent);
        if (quantity > 0) {
          let item = {
            item_id: card.getAttribute("data-id").replace(/ObjectID\(|\)/g, "").replace(/"/g, ""),
            name: card.getAttribute("data-name"),
            price: parseFloat(card.getAttribute("data-price")),
            quantity: quantity
          };
          cartItems.push(item);
        }
      });

      if (cartItems.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      let itemData = { items: cartItems };

      console.log("Sending data:", JSON.stringify(itemData));

      fetch("http://localhost:8086/items_ordered/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(itemData)
      })
              .then(response => response.json())
              .then(data => {
                alert("Items added to cart!");

                localStorage.setItem("cart", JSON.stringify(cartItems));

                document.querySelectorAll(".quantity").forEach(q => q.textContent = "0");

                window.location.href = "http://localhost:8086/item_ordered";
              })
              .catch(error => console.error("Error:", error));
    });

  });

</script>


</body>
</html>
